<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>
</head>
<body>
    <div class="navbar">
        <h2>Manager Dashboard</h2>
        <div class="user-info">
            <span id="username">Manager</span>
            <button onclick="downloadReport()" class="btn-primary" style="padding: 8px 15px; font-size: 14px;">Download Report</button>
            <button onclick="logout()" class="btn-secondary" style="padding: 8px 15px; font-size: 14px;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="stats-overview">
            <div class="stat-card">
                <h4>Total Feedbacks</h4>
                <p id="totalFeedbacks">0</p>
            </div>
            <div class="stat-card">
                <h4>This Week</h4>
                <p id="weekFeedbacks">0</p>
            </div>
            <div class="stat-card">
                <h4>Active Salespeople</h4>
                <p id="activeSales">0</p>
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="dashboard-card">
                <h3>AI Lead Scores</h3>
                <canvas id="leadScoreChart" class="chart-canvas"></canvas>
            </div>

            <div class="dashboard-card">
                <h3>Customer Sentiment</h3>
                <canvas id="sentimentChart" class="chart-canvas"></canvas>
            </div>

            <div class="dashboard-card full-width">
                <h3>Feedback Trends (7 Days)</h3>
                <canvas id="trendChart" class="chart-canvas-large"></canvas>
            </div>

            <div class="dashboard-card full-width">
                <h3>High-Value Keywords</h3>
                <canvas id="wordcloud" class="chart-canvas-large"></canvas>
            </div>
            
            <div class="dashboard-card full-width">
                <h3>Recent Activity</h3>
                <div id="feedbackList" class="feedback-list">
                    <p style="color: #999;">Loading recent feedback...</p>
                </div>
            </div>

        </div> </div> <script src="{{ url_for('static', filename='js/app.js') }}" defer></script> 
    <script src="{{ url_for('static', filename='js/manager.js') }}" defer></script>
</body>
</html>
